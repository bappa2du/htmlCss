<html>
    <head>
        <title>

        </title>
        <style>
            legend
            {
                border: 1px solid deepskyblue;
                background-color: greenyellow;
            }
            fieldset
            {
                border: 1px solid deepskyblue;
                width: 40%;
                margin: auto;
            }
            #regForm
            {
                list-style: none;
            }
            ul
            {
                padding: 4px;
                background-color: black;

            }

            li
            {
                background-color: cornflowerblue;
                float: left;
                width: 100%;
            }
            label
            {
                width: 45%;
                display: inline-block;

            }
            input
            {

                width: 45%;
            }



            ul::after
            {
                content: "";
                display: block;
                clear: both;
                height: 0;
                visibility: hidden;
                font-size: 0;
            }

        </style>
    </head>
    <body>
        <fieldset>
            <legend>Online Student</legend>
            <ul id="regForm">
                <li>
                    <label for="Name">
                        Name:
                    </label>
                    <input type="text" placeholder="Name" autofocus="">
                </li>

                <li>
                    <label for="Email">
                        Email:

                    </label>
                    <input type="text" placeholder="Email">
                </li>
                <li>
                    <label for="Password">
                        Password:

                    </label>
                    <input type="password" placeholder="****">
                </li>
                <li>
                    <label for="Confirm Password">
                        Confirm Password:

                    </label>
                    <input type="password" placeholder="****">
                </li>
                <li>
                    <button>Submit</button>
                </li>
                
            </ul>
        </fieldset>
    </body>
</html>
